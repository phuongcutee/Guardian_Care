<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - GuardianCare</title>
  <link rel="icon" type="image/x-icon" href="assets/logo.ico">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/app-config.js?v=1.1.0"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <custom-navbar></custom-navbar>
  <main class="container mx-auto px-6 py-10">
    <h1 class="text-2xl font-bold mb-6">Admin Dashboard</h1>
    <div id="adminGuard" class="hidden">
      <p class="text-red-600">Access denied. Admins only.</p>
    </div>
    <div id="adminApp" class="space-y-6">
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4">Activate User by Email</h2>
        <form id="activateForm" class="flex gap-3">
          <input id="emailInput" type="email" placeholder="user@example.com" class="flex-1 border rounded-lg px-3 py-2" required>
          <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Activate</button>
        </form>
        <p class="text-sm text-gray-500 mt-2">Sets active=true for the given email. If user doc doesn't exist yet, it will be created.</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-md">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">Registered Users</h2>
          <button id="refreshBtn" class="bg-gray-100 hover:bg-gray-200 px-3 py-2 rounded-lg">Refresh</button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead>
              <tr class="text-left border-b">
                <th class="py-2 pr-4">Email</th>
                <th class="py-2 pr-4">UID</th>
                <th class="py-2 pr-4">Active</th>
                <th class="py-2 pr-4">Actions</th>
              </tr>
            </thead>
            <tbody id="usersTbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <custom-footer></custom-footer>
  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/admin.js?v=1.1.0"></script>
<script>window.__ADMIN_PATCH_V7_HTML="1.1.0";</script></body>
</html>
